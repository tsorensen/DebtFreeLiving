<section id="dashboard">
  <div class="container">

    <div class="row">
      <h1 class="page-header text-center">My Debt Elimination Plan</h1>

      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading text-center">Payments for Next 6 Months</div>
          <div class="panel-body">
            <canvas id="line" class="chart chart-bar" chart-data="data" chart-labels="labels"
              chart-legend="true" chart-series="series" chart-click="onClick" colours="barColors">
            </canvas>
          </div>
        </div>

      </div><!-- /.col-md-8 -->

      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading text-center">Interest Amount Paid Yearly</div>
          <div class="panel-body">
            <canvas id="doughnut" class="chart chart-doughnut" chart-legend="true"
              chart-data="pieData" chart-labels="pieLabels" colours="barColors">
            </canvas>
          </div>
        </div>

      </div><!-- /.col-md-4 -->

      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading text-center">Debt Totals</div>
          <div class="panel-body">
            <canvas id="pie" class="chart chart-pie" chart-legend="true"
              chart-data="pieData" chart-labels="pieLabels" colours="barColors">
            </canvas>
          </div>
        </div>

      </div><!-- /.col-md-4 -->
    </div><!-- /.row -->

    <div class="row">
      <!-- Plan Info Section -->
      <div class="col-lg-12">
        <h3>Plan Information</h3>
        <!-- <p class="spinner text-center"><i class="fa fa-spinner fa-spin fa-3x"></i></p> -->
        <div class="table-responsive">
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th class="col-md-4">Debt Description</th>
                <th class="col-md-2 text-center">Balance</th>
                <th class="col-md-2 text-center">Rate</th>
                <th class="col-md-2 text-center">Payment</th>
              </tr>
            </thead>
            <tbody>
              <tr class="debt-rows">
                <td>Credit Card</td>
                <td class="text-center">$678.93</td>
                <td class="text-center">9.7%</td>
                <td class="text-center">$35</td>
              </tr>
              <tr class="debt-rows">
                <td>Credit Card</td>
                <td class="text-center">$678.93</td>
                <td class="text-center">9.7%</td>
                <td class="text-center">$35</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="text-center">
          <a href="/#/my_plan/calculator" class="btn btn-success btn-lg">Manage Plan</a>
        </div>
      </div><!-- /col -->
    </div>

  </div>
</section>
