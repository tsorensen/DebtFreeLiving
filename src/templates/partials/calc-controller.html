<section id="calc">
  <div class='container'>

    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
          <h1 class="mainHeader">My Plan</h1>

        <div class="panel panel-default" ng-show="showForm">
          <div class="panel-body">
            <form ng-submit="calcLoans()">
              <div ng-repeat="loan in initList">
                <fieldset>
                  <div class="form-group">
                    <div class="col-xs-12">
                    <h3>Debt #{{$index + 1}} <button type="button" ng-click="removeLoan($index)" class="btn btn-danger" ng-show="showRemoveBtn">Remove</button></h3>
                    <input type="text" name="description" class="form-control"  ng-model="initList[$index].desc" placeholder="Description (ex. Home, Auto, Student)"/>
                  </div>
                </div>
                </fieldset>
                <fieldset class="form-inline">
                  <div class="form-group">
                    <div class="col-xs-4">
                      <label for="balance"></label>
                      <input type="text" class="form-control" data-a-sign="$" ng-model="loan.balance" placeholder="Balance" />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-4">
                      <label for="intRate"></label>
                      <input type="text" name="intRate" class="form-control" ng-model="loan.intRate" placeholder = "Interest Rate" />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-4">
                      <label for="payment"></label>
                      <input type="text" name="payment autoNum" class="form-control" data-a-sign="$" ng-model="loan.payment" placeholder = "Monthly Payment" />
                    </div>
                  </div>
                </fieldset>
            </div>
            <br />
            <div class="col-xs-12">
              <button type="button" ng-click="addLoans()" class="btn btn-primary">Add Debt</button>
              <input type="submit" class="btn btn-primary">
              <br ng-show="errorMessage" />
              <br ng-show="errorMessage" />
              <div class="alert alert-danger" ng-show="errorMessage" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                  {{ errorMessage }}
              </div>
            </div>

            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container" ng-show="showPlan">

      <!--<h2 ng-repeat="loans in loanList">{{ loans.calcDesc + ": " + loans.thisIndex }}</h2>-->

      <h2>Debt-Elimination Plan</h2>
      <button type="button" ng-click="editPlan()" class="btn btn-primary">Edit Plan</button>
      <button type="button" ng-click="resetPlan()" class="btn btn-primary">Reset Plan</button>

      <table id="outputTable" class="table"></table>

    </div>
  </div>
</section>
