<section id="login">
  <div class="container">
    <div class="col-sm-10 col-sm-offset-1 panel panel-default">
      <div class="row">

        <div class="col-sm-6 login-side">
          <div class="border-right"></div>
          <h2 class="text-center">Login</h2>

          <div class="panel-body">
            <form id="login-form" role="form" method="post" action="">
    							<div class="form-group has-feedback has-feedback-left">
    								<input type="text" class="form-control" placeholder="Username" name="username" value="" required autofocus>
    								<div class="form-control-feedback icons">
    									<i class="fa fa-user text-muted"></i>
    								</div>
    							</div>

    							<div class="form-group has-feedback">
                    <div class="form-control-feedback icons">
    									<i class="fa fa-lock text-muted"></i>
    								</div>
    								<input type="password" class="form-control" placeholder="Password" name="password" required>
    							</div>

    							<div class="form-group login-options">
    								<div class="row">
    									<div class="col-sm-6">
    										<label class="checkbox-inline">
    											<input type="checkbox" class="styled" name="remember">
    											Remember
    										</label>
    									</div>

    									<div class="col-sm-6 text-right">
    										<a href="#">Forgot password?</a>
    									</div>
    								</div><!-- /.row -->
    							</div>

    							<div class="form-group text-center">
    								<input id="login-submit" type="submit" class="btn btn-success btn-block" value="Login">
    							</div>

                  <div class="or text-center text-muted">
                    <span class="hr-ed">OR</span>
                  </div>

    					</form>

              <div class="oauth">
                <a href="#" class="btn btn-default btn-block oauth-facebook"><i class="fa fa-facebook"></i>Login with Facebook</a>
                <a href="#" class="btn btn-default btn-block oauth-google"><i class="fa fa-google"></i>Login with Google</a>
              </div>

          </div><!-- /.panel-body -->
        </div><!-- /.col -->


        <div class="col-sm-6 .register-side">
          <h2 class="text-center">Register</h2>

          <div class="panel-body">
            <form id="register-form" role="form" method="post" action="">
                  <div class="form-group has-feedback has-feedback-left">
                    <input type="text" class="form-control" placeholder="Username" name="username" value="" required autofocus>
                    <div class="form-control-feedback icons">
                      <i class="fa fa-user text-muted"></i>
                    </div>
                  </div>

                  <div class="form-group has-feedback">
                    <div class="form-control-feedback icons">
                      <i class="fa fa-lock text-muted"></i>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                  </div>

                  <div class="form-group has-feedback">
                    <div class="form-control-feedback icons">
                      <i class="fa fa-lock text-muted"></i>
                    </div>
                    <input type="password" class="form-control" placeholder="Confirm Password" name="confirm-password" required>
                  </div>

                  <div class="form-group login-options">
                    <div class="row">
                      <div class="col-sm-12">
                        <label class="checkbox-inline">
                          <input type="checkbox" class="styled" name="agreed" required>
                          I have read and agree to the <a href="/#/terms_of_service/#">Terms of Service</a>
                        </label>
                      </div>
                    </div><!-- /.row -->
                  </div>

                  <div class="form-group text-center">
                    <input id="login-submit" type="submit" class="btn btn-success btn-block" value="Create Account">
                  </div>

              </form>

            </div><!-- /.panel-body -->
          </div><!-- /.panel -->
        </div><!-- /.col -->


      </div><!-- /.row -->
    </div><!-- /.col 10 -->
  </div><!-- /.container -->
</section><!-- /#login -->
