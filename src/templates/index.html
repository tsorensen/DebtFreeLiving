<!DOCTYPE html>
<html ng-app="BlogApp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="Einar Schow">
    <title>Debt Free Living</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" href="/images/favicon.png">

    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/app.min.css"/>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-menu" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/#/"><img src="/images/logo.png" alt="Debt Free Living logo" /></a>
        </div>

        <!-- Collect the nav links for toggling -->
        <div class="collapse navbar-collapse" id="main-menu" ng-controller="MenuController">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/')}"><a data-toggle="collapse" data-target=".navbar-collapse.in" href="/#/">Home <span class="sr-only">(current)</span></a></li>
            <li ng-class="{ active: isActive('/blog')}"><a data-toggle="collapse" data-target=".navbar-collapse.in" href="/#/blog">Blog</a></li>
            <li ng-class="{ active: isActive('/my_plan')}"><a data-toggle="collapse" data-target=".navbar-collapse.in" href="/#/my_plan">My Plan</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" logout>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div ng-view autoscroll="true"></div>

    <footer>
        <div class="container">
            <div class="row">
              <div class="col-lg-4 col-lg-offset-4 text-center">
                <a href="/#/" class="social-icons"><i class="fa fa-facebook-square fa-2x"></i></a>
                <a href="/#/" class="social-icons"><i class="fa fa-twitter-square fa-2x"></i></a>
                <a href="/#/" class="social-icons"><i class="fa fa-pinterest-square fa-2x"></i></a>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 text-center">
                <ul class="nav justified footer-nav">
                  <li class="active"><a href="/#/about">About</a></li>
                  <li><a href="/#/contact">Contact</a></li>
                  <li><a href="/#/terms_of_service/#">Terms of Service</a></li>
                  <li><a href="/#/privacy_policy/#">Privacy Policy</a></li>
                  <li admin-link></li>
                </ul>
              </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p class="copyright text-muted">
                    	&copy; Debt Free Living &bull; &nbsp; <script>document.write(new Date().getFullYear());</script>
                	</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="/js/app.min.js"></script>
  </body>
</html>
